{% extends 'catalog/index.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Магазин Шестерочка</h1>
    <h2 class="display-4">Информация о Блоге</h2>
</div>

<div class="container">
<div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}  slug: "{{ object.slug }}" </h4>
                </div>
                <div class="card-body">
                    <img src="{{ object.image | media_filter}}" class="img-thumbnail">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.content }}</li>
                        <li>Просмотры- {{ object.views_count }}</li>

                    </ul>
                    <a class="btn btn-primary" href="{% url 'catalog:blogpost' %}" role="button">Назад</a>
                    <a class="btn btn-info" href="{% url 'catalog:blogpost_update' blogpost.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-danger" href="{% url 'catalog:blogpost_delete' blogpost.pk %}" role="button">Удалить</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
