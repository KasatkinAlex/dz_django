{% extends 'catalog/index.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Магазин Шестерочка</h1>
    <h2 class="display-4">Информация о продукте</h2>
</div>

<div class="container">
<div class="row text-center">

        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name_product }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ product.image_product | media_filter}}" class="img-thumbnail">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>ЦЕНА - {{ product.price }} руб/кг</li>
                        <li>ОПИСАНИЕ - {{ product.description }}</li>
                        <li>КАТЕГОРИЯ - {{ product.category_id }}</li>

                    </ul>
                    <a class="btn btn-primary" href="{% url 'catalog:index' %}" role="button">Назад</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
